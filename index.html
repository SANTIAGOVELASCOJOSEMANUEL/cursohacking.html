<!DOCTYPE html> 
<html lang="en"> 
<head> <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/18e20b5b96.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> <title>SIGN IN</title>
  <style> 
    *{
    margin: 0;
    padding: 0; 
    font-family: 'Varela Round', sans-serif; 
    } 
  body{ 
  	
	background: url("https://cdn.pixabay.com/photo/2017/04/05/14/51/london-eye-2205186_960_720.jpg") no-repeat center center fixed; background-size: cover;
  	} 
  .container{ 
    color: white; 
	position: absolute; 
	top: 5%; 
	left: 5%; 
    }
 .container 
    h1{ 
 	display: inline-block;
 	font-size: 30px; 
 	border-bottom: 3px solid #00DD00;
 	margin-bottom: 30px; 
 	padding: 12 0px; 
 	}
  .box{ 
  	border-top: 2px solid #00DD00;
  	border-bottom: 2px solid #00DD00;
  	margin-bottom: 15px;
  	border-radius: 10px; 
  	} 
 .box input{
    height: 100%; 
    width: 75%; 
    color: rgb(255, 255, 255);
    border: none; 
    outline: none; 
    margin: 0; 
    padding: 10px 23px 2px 5px;
    font-size: 20px;
    background: none; 
    } 
  .btn{ 
	cursor: pointer; 
	outline: none; 
	width: 25%;
	margin: 12px 0px;
	padding: 6px; 
	border-radius: 10px; 
	border: 2px solid #00DD00; 
	background: none;
	color: white; 
	font-weight: bold; 
	}
 .box i{ 
 	padding: 10px 5px;
 	text-align: center; 
 	}
  #icon2{ 
  	padding-left: 
  	7px; 
    } 
 .btn:hover{ 
	border: none; 
	color: #00DD00; 
	background-color: white ; 
	box-shadow: 0 0 10px #00DD00, 0 0 40px #00DD00, 0 0 80px #00DD00; 
    }
 .box:hover{ 
 	color: #00DD00;
 	background-color: white; 
 	box-shadow: 0 0 10px #00DD00, 0 0 40px #00DD00, 0 0 80px #00DD00;
 	}
  .box input:hover{ color: #00DD00; }
  </style>
   </head> 
   <body> 
   <form action="">
   <div class="container"> 
   <h1>Log In</h1> 
   <div class="box">
   <i class="fa fa-envelope"></i> 
   <input type="email" name="email" id="email" placeholder="enter your email">
   </div> 
   <div class="box"> 
   <i class="fa fa-unlock-alt" id="icon2"></i> 
   <input type="password" name="password" id="password" placeholder="enter your password"> 
   </div> 
   <input class="btn" type="submit" name="submit" id="submit" value="Sign In"> 
   <input class="btn" type="reset" name="reset" id="reset">
   </div> 
   </form>
   </body> 
</html>
